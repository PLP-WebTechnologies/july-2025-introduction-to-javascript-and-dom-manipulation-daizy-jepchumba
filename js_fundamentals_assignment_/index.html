<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Fundamentals Demo</h1>
  
  <h2>Part 1: Basics</h2>
  <p id="basics-output">Click the button to enter your age:</p>
  <button onclick="checkAge()">Check Age</button>
  
  <h2>Part 2: Functions</h2>
  <p id="function-output"></p>
  <button onclick="showTotal()">Calculate Total</button>
  
  <h2>Part 3: Loops</h2>
  <p>Countdown:</p>
  <ul id="countdown-list"></ul>
  
  <h2>Part 4: DOM Manipulation</h2>
  <p id="dom-text">This text will change.</p>
  <button onclick="changeText()">Change Text</button>
  <button onclick="toggleHighlight()">Toggle Highlight</button>
  <button onclick="addNewElement()">Add New Element</button>

  <script src="script.js"></script>
</body>
</html>
